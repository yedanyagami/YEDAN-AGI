name: YEDAN Immortal Loop

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/30 * * * *' # 每 30 分鐘自動執行一次 (保險機制)
  workflow_dispatch:      # 允許手動觸發

jobs:
  run-agi:
    runs-on: ubuntu-latest
    steps:
      - name: 下載大腦 (Checkout)
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝依賴
        run: pip install requests

      - name: 執行任務
        run: python main.py
