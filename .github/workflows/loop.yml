name: YEDAN Immortal Loop

on:
  schedule:
    - cron: '*/30 * * * *' # 每 30 分鐘
  workflow_dispatch:

permissions:
  contents: write # 給予寫入權限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run AGI & Generate Report
        run: python main.py

      - name: Publish Report (Push to Repo)
        run: |
          git config --global user.name "YEDAN-AGI-BOT"
          git config --global user.email "bot@yedan.ai"
          git add index.html
          # 只有當有變更時才提交
          git commit -m "�� Auto-update Intelligence Report" || exit 0
          git push
