name: YEDAN Immortal Loop
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run-agi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run AGI
        run: |
          pip install requests
          python main.py
      - name: Commit & Push
        run: |
          git config --global user.name "YEDAN-BOT"
          git config --global user.email "bot@yedan.ai"
          git add index.html
