name: YEDAN-AGI OMEGA Protocol

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  run-agi:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
    - name: Clone Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: pip install requests redis google-generativeai imap-tools playwright

    - name: Ignite Core
      env:
        REDIS_URL: ${{ secrets.REDIS_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        GH_PAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # 即使報錯也不中斷，確保日誌能被看見
        timeout 300m python main.py || echo "Brain loop ended naturally"
