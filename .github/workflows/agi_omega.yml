name: YEDAN-AGI OMEGA Protocol

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *'
  repository_dispatch:
    types: [ouroboros-loop]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  run-agi:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
    - name: ğŸ“¥ Clone Digital Body
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}

    - name: ğŸ Inject Python Neuro-System
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Organs
      run: |
        pip install requests redis google-generativeai imap-tools

    - name: ğŸ§  Ignite AGI Core
      env:
        REDIS_URL: ${{ secrets.REDIS_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GH_PAT: ${{ secrets.GH_PAT }}
        # === é€™è£¡å°±æ˜¯ä¹‹å‰ç¼ºå¤±çš„é—œéµé€£çµ ===
        # è«‹ç¢ºä¿æ‚¨çš„ Secret åç¨±åˆ†åˆ¥ç‚º GMAIL_USERNAME å’Œ GMAIL_PASSWORD
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      run: |
        timeout 340m python main.py || true

    - name: â™¾ï¸ Ouroboros Rebirth
      if: always()
      run: |
        echo "â™»ï¸ Triggering reincarnation..."
        curl -X POST -H "Authorization: token ${{ secrets.GH_PAT }}"         -H "Accept: application/vnd.github.v3+json"         https://api.github.com/repos/${{ github.repository }}/dispatches         -d '{"event_type":"ouroboros-loop"}'
