name: YEDAN-AGI OMEGA Protocol

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  run-agi:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
    - name: Clone Repo
      uses: actions/checkout@v4
      with:
        # 【修正 1】使用內建 Token，解決 'Input required' 錯誤
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Deps
      # 【修正 2】補上 google-generativeai，解決 'No module named google'
      run: pip install requests redis google-generativeai imap-tools playwright

    - name: Ignite Core
      env:
        REDIS_URL: ${{ secrets.REDIS_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        # 這裡也同步換成 GITHUB_TOKEN
        GH_PAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        timeout 300m python main.py || echo "Brain loop ended naturally"
