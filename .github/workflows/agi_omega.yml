name: YEDAN-AGI OMEGA Protocol

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  run-agi:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
    - name: Clone Repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Deps
      run: pip install requests redis google-generativeai imap-tools

    - name: Ignite Core
      env:
        REDIS_URL: ${{ secrets.REDIS_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      run: |
        # 嘗試運行，若失敗則輸出訊息但不中斷流程
        timeout 300m python main.py || echo "Brain loop ended naturally"
