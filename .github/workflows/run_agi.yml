name: YEDAN AGI Revenue Loop

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  revenue_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Wallet Processor
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        run: |
          python yedan_wallet.py
